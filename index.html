<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeitGuard: The anti Procrastination App for Students</title>
  <style>
    @font-face {
      font-family: 'PP Telegraf Regular';
      src: url('fonts/PPTelegraf-Regular.woff2') format('woff2'),
      url('fonts/PPTelegraf-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'PP Telegraf Bold';
      src: url('fonts/PPTelegraf-Bold.woff2') format('woff2'),
      url('fonts/PPTelegraf-Bold.woff') format('woff');
      font-weight: bold;
      font-style: normal;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'PP Telegraf', sans-serif;
    }

    body {
      font-size: 16px;
      text-align: center;
      padding: 20px;
      transition: margin-left 0.3s ease-in-out;
    }

    .header {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      width: 100%;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      background: white;
      z-index: 1000;
    }

    .header .logo {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: none;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-left: 0;
    }

    .menu-button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: white;
      color: black;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding-left: 40px;
      transition: left 0.3s ease-in-out;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      padding-top: 60px;
    }

    .menu a {
      color: black;
      text-decoration: none;
      font-size: 20px;
      margin: 15px 0;
      text-align: left;
    }

    .menu.show {
      left: 0;
    }

    .menu.show ~ .hero-image,
    .menu.show ~ .hero,
    .menu.show ~ .quiz-section {
      margin-left: 250px;
    }

    .header .logo {
      position: fixed;
      left: 20px;
      top: 20px;
      transform: none;
    }

    @media screen and (min-width: 1024px) {
      .menu {
        left: 0;
      }
      body, .header, .hero-image, .hero {
        margin-left: 50px;
        transition: margin-left 0.3s ease-in-out;
      }
      .menu-button {
        display: none;
      }
      .content-container {
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        gap: 0px;
        flex-direction: row;
        width: auto;
      }
      .hero-container {
        flex: 2; /* Added */
        flex-basis: 60%;
        width: 80%;
      }
      .quiz-section {
        flex: 1; /* Added */
        flex-basis: 40%;
        width: 20%; /* Changed from 889px to auto */
        max-height: 100%;
        display: flex;
        flex-direction: column; /* Stacks quiz items vertically */
        align-items: center;
        gap: 20px;
      }
      .quiz-image-container img[src*="quiz-image1.png"] {
        margin-top: 120px;
      }
      .quiz-item {
        width: 100%; /* Each quiz item takes full width of quiz-section */
      }
    }

    .hero-image {
      width: 100%;
      height: 60vh;
      background: url('images/hero-image.png') no-repeat center center/cover;
      border-radius: 20px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: black;
      overflow: hidden;
      margin-top: 80px;
      margin-bottom: 20px;
    }

    .hero {
      width: 100%;
      padding: 20px;
      background-color: #000000;
      color: white;
      border-radius: 20px;
      text-align: left;
      margin-bottom: 20px;
      align-items: flex-start;
    }

    .hero button {
      background-color: white;
      color: black;
      font-family: 'PP Telegraf', sans-serif;
      font-weight: bold;
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      margin-left: 0;
      display: inline-block;
    }

    .quiz-section {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }

    .quiz-item {
      width: calc(50% - 10px); /* Two items per row */
      display: flex;
      flex-direction: column; /* Stack image and text */
      align-items: center;
      text-align: center;
      overflow: hidden;
      border-radius: 20px;
    }

    .quiz-image-container {
      width: 100%;
      aspect-ratio: 1 / 1; /* Ensures a perfect square */
      border-radius: 20px; /* Rounded top corners */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .quiz-image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image fills the space properly */
      border-radius: 20px;
    }

    .quiz-text-container {
      width: 100%;
      padding: 15px;
      text-align: left;
      background: white; /* Ensures text background is separate */
      border-radius: 20px; /* Rounded bottom corners */
    }

  </style>
</head>
<body>
<header class="header">
  <div class="logo" style="margin-left: 20px;">ZeitGuard</div><button class="menu-button" id="menu-button">â˜°</button>
</header>

<nav class="menu" id="menu">
  <a href="#">Home</a>
  <a href="#">Features</a>
  <a href="#">About</a>
</nav>

<div class="content-container">
  <div class="hero-container">
    <div class="hero-image">
      <img src="images/overlay-image1.png" alt="Overlay Image" class="overlay-image">
    </div>

    <div class="hero">
      <h2>ZeitGuard: The Procrastination App for Students</h2>
      <p>Struggling with procrastination? ZeitGuard helps students learn effectively. Download the app today!</p>
      <button>Download Now</button>
    </div>
  </div>

  <div class="quiz-section">
    <div class="quiz-item">
      <div class="quiz-image-container">
        <img src="images/quiz-image1.png" alt="Quiz Image 1">
      </div>
      <div class="quiz-text-container">
        <p>QUIZ</p>
        <h2>Are you a procrastinator?</h2>
      </div>
    </div>
    <div class="quiz-item">
      <div class="quiz-image-container">
        <img src="images/quiz-image2.png" alt="Quiz Image 2">
      </div>
      <div class="quiz-text-container">
        <p>QUIZ</p>
        <h2>Take the test now!</h2>
      </div>
    </div>
  </div>
</div>




<script>
  function toggleMenu() {
    const menu = document.getElementById('menu');
    const body = document.body;
    menu.classList.toggle('show');
    if (menu.classList.contains('show')) {
      body.style.marginLeft = "250px";
    } else {
      body.style.marginLeft = "0";
    }
  }

  function checkScreenSize() {
    const menu = document.getElementById('menu');
    const menuButton = document.getElementById('menu-button');
    if (window.innerWidth >= 1024) {
      menu.classList.add('show');
      document.body.style.marginLeft = "250px";
      menuButton.style.display = "none";
    } else {
      menu.classList.remove('show');
      document.body.style.marginLeft = "0";
      menuButton.style.display = "block";
    }
  }

  window.addEventListener('resize', checkScreenSize);
  window.addEventListener('load', checkScreenSize);
  document.getElementById('menu-button').addEventListener('click', toggleMenu);
</script>
</body>
</html>
